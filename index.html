<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <!-- Logo and search bar start start  -->
    <nav class="navbar bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="logo.png" alt="Facebook" width="30" height="24">
            <nav class="navbar bg-body-tertiary">
                <form class="container-fluid">
                  <div class="input-group">
                    <span class="input-group-text" id="basic-addon1"><img src="search icon.png" alt=""></span>
                    <input type="text" class="form-control" placeholder="Search Facebook" aria-label="Search Facebook" aria-describedby="basic-addon1">
                  </div>
                </form>
              </nav> 
          </a>
        </div>
      </nav><br>
      <!-- logo and search bar end -->
    <!-- navbar & Tab starts -->
    <div class="d-flex align-items-start">
        <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
          <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">Home</button>
          <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">Friend Requests</button>
          <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">Suggestions</button>
          <button class="nav-link" id="v-pills-messages-tab" data-bs-toggle="pill" data-bs-target="#v-pills-messages" type="button" role="tab" aria-controls="v-pills-messages" aria-selected="false">All friends</button>
          <button class="nav-link" id="v-pills-settings-tab" data-bs-toggle="pill" data-bs-target="#v-pills-settings" type="button" role="tab" aria-controls="v-pills-settings" aria-selected="false">Birthdays</button>
          <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill" data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">Custom Lists</button>
        </div>
        <div class="tab-content" id="v-pills-tabContent">
          <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab" tabindex="0">...</div>
          <div class="tab-pane fade" id="v-pills-friend requests" role="tabpanel" aria-labelledby="v-pills-friend requests-tab" tabindex="0">...</div>
          <div class="tab-pane fade" id="v-pills-suggestions" role="tabpanel" aria-labelledby="v-pills-suggestions-tab" tabindex="0">...</div>
          <div class="tab-pane fade" id="v-pills-all friends" role="tabpanel" aria-labelledby="v-pills-all friends" tabindex="0">...</div>
          <div class="tab-pane fade" id="v-pills-birthdays" role="tabpanel" aria-labelledby="v-pills-birthdays-tab" tabindex="0">...</div>
          <div class="tab-pane fade" id="v-pills-custom lists" role="tabpanel" aria-labelledby="v-pills-custom lists-tab" tabindex="0">...</div>
        </div>
      </div>
<!-- navbar & Tab ends -->
<!-- cards start -->
<b>Friend Requests</b>

<div class="card-group">
    <div class="card">
      <img src="img 4.webp" class="card-img-top" alt="container">
      <div class="card-body">
        <h5 class="card-title">Kid Laroi</h5>
    
      </div>
   </div>
    <div class="card">
      <img src="img 1.jpg" class="card-img-top" alt="container">
      <div class="card-body">
        <h5 class="card-title">Shawn Ryan</h5>
      </div>
    </div>
    <div class="card">
      <img src="img 2.webp" class="card-img-top" alt="container">
      <div class="card-body">
        <h5 class="card-title">Olivia Rodrigo</h5>
    
      </div>
    </div>
  </div>
<!-- cards end -->







      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
